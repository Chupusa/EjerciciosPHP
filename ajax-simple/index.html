<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Simple</title>
</head>
<body>
    <button onclick ="enviarpeticion()">
        Envia Peticion AJAX
    </button>
    
    <h1 id="Titulo"></h1>

    <script>
        function enviarpeticion(){
            var elobjeto = new XMLHttpRequest(); //Almacenamos el Valor en una variable llamada objeto
            elobjeto.open('POST', 'backend.php', true );
            elobjeto.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            elobjeto.onreadystatechange = function(){
                document.getElementById('Titulo').innerHTML = elobjeto.responseText;
                
                //console.log(elobjeto.responseText);
            }
            elobjeto.send('username= Chupusa');
        }
    </script>

</body>
</html>
